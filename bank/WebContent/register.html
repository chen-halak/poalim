<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  </head>
  <script>
  var myApp = angular.module('myApp',[]);

   myApp.controller('MyController',  ['$scope', '$http', function($scope,$http)
    {
	  $scope.user={};
      $scope.register= function(){
         $http.post('Register',$scope.user );
      }
     
    }]);
  </script>
  <body>
    <div ng-controller="MyController">
      <label>Private Name:</label>
      <input type="text" ng-model="user.privateName" placeholder="Enter a private name here">
      <br>
      <label>Last Name:</label>
      <input type="text" ng-model="user.lastName" placeholder="Enter a last name here">
      <br>
      <label>Username:</label>
      <input type="text" ng-model="user.username" placeholder="Enter a username here">
      <br>
       <label>Amount:</label>
      <input type="number" ng-model="user.money" placeholder="Enter a amount here">
      <br>
      bank have: {{money}} NIS
      <button ng-click="register()">הרשם</button>
    </div>
  </body>
</html>
